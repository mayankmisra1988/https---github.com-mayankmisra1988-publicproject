<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login & Registration</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="#" class="nav-logo">LOGO</a>
            <ul class="nav-item">
                <li class="nav-item">
                    <a href="#" class="nav-link">Home</a>
                    <a href="#" class="nav-link">Product</a>
                    <a href="#" class="nav-link">Services</a>
                    <a href="#" class="nav-link">Contact</a>
                    <!-- <i class="fas fa-times"></i> -->
                </li>
            </ul>
            <button class="button" id="form-open">Login</button>
        </nav>
    </header>
    <section class="home">
        <div class="form-container">
            <i class="fas fa-times form_close"></i>
            <div class="form login-form">
                <form action="" method="post">
                    <h2>Login</h2>
                    <div class="input-box">
                        <input type="email" placeholder="Enter your email" required>
                        <i class="fas fa-envelope email"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Enter your Password" required>
                        <i class="fas fa-lock password"></i>
                        <i class="fas fa-eye-slash pw_hide"></i>
                    </div>   
                    <div class="option-field">
                        <span class="checkbook">
                            <input type="checkbox" name="" id="check">
                            <label for="">Remember me</label>
                        </span>
                        <a href="#" class="forgot-pw">Forgot password ?</a>
                    </div>                    
                    <button class="button">Login Now</button>
                    <div class="login-signkup">Don't have an account ?<a href="#" id="signup"> Signup</a></div>
                </form>
            </div>
            <!-- Singup -->
            <div class="form signup-form">
                <form action="" method="post">
                    <h2>Signup</h2>
                    <div class="input-box">
                        <input type="email" placeholder="Enter your email" required>
                        <i class="fas fa-envelope email"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Create your Password" required>
                        <i class="fas fa-lock password"></i>
                        <i class="fas fa-eye-slash pw_hide"></i>
                    </div>   
                    <div class="input-box">
                        <input type="password" placeholder="Confirm Password" required>
                        <i class="fas fa-lock password"></i>
                        <i class="fas fa-eye-slash pw_hide"></i>
                    </div>  
                    <button class="button">Signup Now</button>
                    <div class="login-signkup">Already have an account ?<a href="#" id="login"> Login</a></div>
                </form>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
