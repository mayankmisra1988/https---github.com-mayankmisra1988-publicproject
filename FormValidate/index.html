<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2> Crate Account</h2>
        </div>
        <form action="" class="form" id="form" novalidate>
            <div class="form-control ">
                <label for="" >Username:</label>
                <input type="text" value="" id="username" placeholder="Enter your name ?">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
 
                <small>Error Message</small>
            </div>
            <form action="" class="form" id="form">
                <div class="form-control ">
                    <label for="" >Email:</label>
                    <input type="email" value="" id="email" placeholder="Enter your email ?">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
    
                    <small>Error Message</small>
                </div>
                <form action="" class="form" id="form">
                    <div class="form-control">
                        <label for="" >Password:</label>
                        <input type="password" value="" id="password" placeholder="Enter your password ?">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
        
                        <small>Error Message</small>
                    </div>
                <form action="" class="form" id="form">
                    <div class="form-control">
                        <label for="" >Password: (Again)</label>
                        <input type="password" value="" id="password2" placeholder="Enter your Password again?">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
            
                        <small>Error Message</small>
                    </div>
                    <button type="Submit">Submit</button>                                                
        </form>
    </div>
    <script src='index.js'></script>
</body>
</html>
